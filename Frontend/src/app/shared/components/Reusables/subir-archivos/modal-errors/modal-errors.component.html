<div class="modal fade" id="erroresModal" tabindex="-1" aria-labelledby="erroresModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="erroresModalLabel">Errores encontrados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <p>Se encontraron <b>{{ erroresMultiples.length }}</b> errores en el archivo:</p>
  
          <ul class="list-group">
            <li *ngFor="let err of erroresMultiples" class="list-group-item">
              {{ err }}
            </li>
          </ul>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
  
      </div>
    </div>
  </div>
