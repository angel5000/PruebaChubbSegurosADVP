<div class="corporate-dialog-container h-full flex flex-col">
    
    <div class="dialog-header bg-slate-50 border-b border-slate-200 px-6 py-4 flex justify-between items-center shrink-0">
        <h2 class="text-lg font-bold text-slate-800 uppercase tracking-wide m-0 flex items-center gap-2">
            <i class="bi bi-folder2-open text-blue-800"></i> Portafolio de Asegurados
        </h2>
        
    </div>

    <mat-dialog-content class="!p-0 flex-auto bg-white overflow-hidden flex flex-col">
        
        <div class="table-wrapper p-6 h-full overflow-auto">
            
            <div class="border border-slate-100 rounded-lg shadow-sm overflow-hidden">
                <app-list-table 
                    [manualData]="detalleSeguros" 
                    [colums]="component.tableColumns"
                    [getInputs]="component.getInputs" 
                    (rowClick)="rowClick($event)">
                </app-list-table>
            </div>

            <div *ngIf="!detalleSeguros || detalleSeguros.length === 0" class="flex flex-col items-center justify-center p-5 text-slate-400">
                <i class="bi bi-inbox text-4xl mb-0"></i>
                <p>Este cliente no tiene otros seguros registrados.</p>
            </div>

        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end" class="!px-6 !py-4 bg-gray-50 border-t border-gray-200 shrink-0">
        <button mat-stroked-button mat-dialog-close color="primary" class="uppercase font-semibold">
            Cerrar Vista
        </button>
    </mat-dialog-actions>

</div>
