<div class="card w-full h-full flex flex-col mb-5 sizecard">
    <div class="px-2 pt-1  bg-primary h-full  flex-auto rounded sizeborder">
        <div class="flex justify-between">
            <app-buscador class="w-100 mt-4" [searchOptions]="component.searchOptions" (search)="search($event)">
            </app-buscador>
        </div>
        <h2
            class="headline   text-2xl font-bold bg-red-100     text-primary-contrast m-0 flex items-center w-full max-w-xxl mr-6">
            <span class="ml-4 block mt-3">CONTROL ASEGUARADOS</span>
        </h2>
        <div class="itemslieal">
            <div class="mt-5">
                <button matTooltip="Registrar usuario" type="button" class="btn btn-success mx-5 sizebt"
                    (click)="openDialogRegister(true)">
                    Registrar Asegurado
                    <i class="bi bi-person-add"></i>
                </button>
            </div>
        </div>
        <div class=" justify-end w-full  itemsspan">
            <div class="flex items-center justify-end w-full items">
                <app-subir-archivos></app-subir-archivos>
            </div>
        </div>
    </div>

    <div class="mt-14 pt-0 overflow-hidden flex divtb ">
        <mat-drawer-container class="bg-transparent flex-auto flex">
            <mat-drawer-content class="p-gutter pt-0 flex-auto flex items-start">
                <div class="card h-full overflow-hidden flex-auto">
                    <app-list-table [service]="aseguradosserv" [colums]="component.tableColumns"
                        [filtros]="component.filters" [getInputs]="component.getInputs" [Pantalla]="pantalla"
                        (rowClick)="rowClick($event)">
                    </app-list-table>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>

</div>
<div class="footer">
    <div fxLayoutAlign="center center" class="footer-content">
        <div class="footer-text">
            PRUEBA CHUBB SEGUROS
        </div>
    </div>
</div>
