<div class="dashboard-wrapper">
  <div class="dashboard-container">

    <div class="welcome-banner elevation-shadow">
      
      <div class="welcome-text">
        <h1 class="fade-in-up">¡Bienvenido!</h1>
        <p class="fade-in-up delay-1">
            Nos alegra verte aquí. Tu panel de control está listo para gestionar las pólizas y asegurados de manera eficiente.
        </p>
        <button mat-flat-button color="primary" class="btn-hero fade-in-up delay-2">
            <mat-icon class="mr-2">analytics</mat-icon> Ver Reportes
        </button>
      </div>

      <div class="welcome-image-container fade-in-right">
         <img src="assets/img/illustrations/presentacion.png" alt="Bienvenida Chubb" class="hero-img">
      </div>
      
    </div>

    <div class="quick-stats-grid">
        
        <div class="stat-card glass-effect">
            <div class="icon-box bg-blue-100 text-blue-700">
                <i class="bi bi-shield-check"></i>
            </div>
            <div class="stat-info" (click)="Polizas()">
                <h3>Control de Seguros</h3>
                <span>Gestionar Pólizas</span>
            </div>
        </div>

        <div class="stat-card glass-effect">
            <div class="icon-box bg-green-100 text-green-700">
                <i class="bi bi-people"></i>
            </div>
            <div class="stat-info" (click)="Asegurados()">
                <h3>Asegurados</h3>
                <span>Directorio de Clientes</span>
            </div>
        </div>

        <div class="stat-card glass-effect">
            <div class="icon-box bg-purple-100 text-purple-700">
                <i class="bi bi-graph-up"></i>
            </div>
            <div class="stat-info">
                <h3>Rendimiento</h3>
                <span>Ver Estadísticas</span>
            </div>
        </div>

    </div>

  </div>
</div>
